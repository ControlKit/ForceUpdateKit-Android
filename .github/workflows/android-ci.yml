name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test ForceUpdateKit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # فقط تست‌های همین ماژول
      - name: Run tests (ForceUpdateKit)
        run: ./gradlew :forceUpdatekit:testDebugUnitTest --stacktrace

      # ساخت گزارش کاورج فقط برای این ماژول
      - name: Generate JaCoCo report (ForceUpdateKit)
        run: ./gradlew :forceUpdatekit:jacocoTestReport

      # چاپ درصد کلی کاورج همین ماژول
      - name: Print coverage percentage
        run: ./gradlew :forceUpdatekit:printCoverage

      # آپلود گزارش HTML همین ماژول
      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: forceUpdatekit/build/reports/jacoco/jacocoTestReport/html
          if-no-files-found: error
