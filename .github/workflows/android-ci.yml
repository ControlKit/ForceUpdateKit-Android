name: ForceUpdateKit CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Library
        run: ./gradlew :forceupdatekit:assembleDebug --stacktrace

      - name: Run Unit Tests
        run: ./gradlew :forceupdatekit:testDebugUnitTest --stacktrace

      - name: Generate Jacoco Report
        run: ./gradlew :forceupdatekit:jacocoTestReport --rerun-tasks --stacktrace

      - name: Debug Jacoco folder
        run: ls -R forceupdatekit/build/reports/jacoco/

      - name: Upload Jacoco Artifact
        uses: actions/upload-artifact@v4
        with:
          name: forceupdatekit-coverage-report
          path: forceupdatekit/build/reports/jacoco/**/html/**
name: CI Build & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build, test & generate coverage
      run: ./gradlew clean test jacocoTestReport jacocoTestCoverageVerification

    - name: Upload Jacoco HTML report
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-html-report
        path: forceupdatekit/build/reports/jacoco/jacocoTestReport/html

    - name: Upload Jacoco XML report
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-xml-report
        path: forceupdatekit/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
