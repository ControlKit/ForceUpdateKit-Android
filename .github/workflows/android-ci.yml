name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # ✅ اجرای همه تست‌ها
      - name: Run all unit tests
        run: ./gradlew clean :forceUpdatekit:test --stacktrace

      # ✅ ساخت گزارش JaCoCo
      - name: Generate JaCoCo report
        run: ./gradlew :forceUpdatekit:jacocoTestReport

      # ✅ پرینت درصد کاورج
      - name: Print coverage percentage
        run: ./gradlew :forceUpdatekit:printCoverage

      # ✅ برای دیباگ: ببینیم چه فایل‌هایی ساخته شدن
      - name: List coverage reports
        run: ls -R forceUpdatekit/build/reports/jacoco || true

      # ✅ آپلود گزارش HTML
      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: forceUpdatekit/build/reports/jacoco/jacocoTestReport/html
          if-no-files-found: error
