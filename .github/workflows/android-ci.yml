name: ForceUpdateKit CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # âœ… Use JDK 11 for compatibility with Jacoco
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Library
        run: ./gradlew :forceupdatekit:assembleDebug --stacktrace

      - name: Run Unit Tests
        run: ./gradlew :forceupdatekit:testDebug --stacktrace

      - name: Generate Jacoco Report
        run: ./gradlew :forceupdatekit:jacocoTestReport --rerun-tasks --stacktrace

      - name: Debug Jacoco exec files
        run: |
          echo "==== Jacoco exec files ===="
          find forceupdatekit/build -name "*.exec"
          echo "==== Kotlin class files ===="
          find forceupdatekit/build -name "*.class"

      - name: Upload Jacoco HTML report
        uses: actions/upload-artifact@v4
        with:
          name: forceupdatekit-coverage-report
          path: forceupdatekit/build/reports/jacoco/html
