name: ForceUpdateKit CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test ForceUpdateKit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # فقط تست‌های ماژول forceUpdatekit
      - name: Run ForceUpdateKit unit tests
        run: ./gradlew :forceUpdatekit:testDebugUnitTest --stacktrace

      # تولید گزارش کاورج فقط برای forceUpdatekit
      - name: Generate JaCoCo report
        run: ./gradlew :forceUpdatekit:jacocoTestReport

      # گزارش تست‌ها (برای بررسی fail ها)
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: forceUpdatekit/build/reports/tests/testDebugUnitTest

      # گزارش HTML کاورج
      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: forceUpdatekit/build/reports/jacoco/jacocoTestReport/html
          if-no-files-found: error
