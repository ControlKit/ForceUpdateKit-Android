name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      # ۱. گرفتن کد
      - name: Checkout repository
        uses: actions/checkout@v3

      # ۲. نصب JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # ۳. کش برای gradle
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # ۴. اجرای تست‌ها
      - name: Run tests
        run: ./gradlew clean testDebugUnitTest --stacktrace

      # ۵. تولید گزارش coverage
      - name: Generate JaCoCo report
        run: ./gradlew jacocoTestReport

      # ۶. آپلود گزارش به عنوان artifact
      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: com.forceupdatekit/build/reports/jacoco/jacocoTestReport/html

