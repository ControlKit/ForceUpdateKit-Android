name: ForceUpdateKit CI Debug

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: temurin

    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Run Unit Tests (forceupdatekit module)
      run: ./gradlew :forceupdatekit:testDebugUnitTest --stacktrace

    - name: Debug build folder (find Jacoco exec)
      run: ls -R forceupdatekit/build

    - name: Generate Jacoco Coverage Report
      run: ./gradlew :forceupdatekit:jacocoTestReport --rerun-tasks --stacktrace

    - name: Debug Jacoco folder (after report)
      run: ls -R forceupdatekit/build/reports/jacoco/

    - name: Upload Jacoco Report as Artifact (if exists)
      uses: actions/upload-artifact@v4
      with:
        name: forceupdatekit-coverage-report
        path: forceupdatekit/build/reports/jacoco/**/html/** || true
